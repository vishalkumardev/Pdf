<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .certificate {
      width: 800px;
      height: 600px;
      border: 10px solid #2c3e50;
      padding: 20px;
      background-color: #fff;
      text-align: center;
      position: relative;
    }

    .certificate h1 {
      font-size: 40px;
      color: #2c3e50;
    }

    .certificate p {
      font-size: 20px;
      margin: 10px 0;
    }

    .certificate .name {
      font-size: 30px;
      font-weight: bold;
      color: #e74c3c;
    }

    .certificate .date {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      color: #34495e;
    }

    .form-group {
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #34495e;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="form-group">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter Student Name">
  </div>
  <div class="form-group">
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" placeholder="Enter Course Name">
  </div>
  <div class="form-group">
    <label for="completionDate">Completion Date:</label>
    <input type="date" id="completionDate">
  </div>
  <button id="generateBtn">Generate Certificate</button>
  <button id="downloadBtn" style="display:none;">Download Certificate</button>

  <div class="certificate" id="certificate" style="display:none;">
    <h1>Certificate of Completion</h1>
    <p>This is to certify that</p>
    <p class="name" id="certStudentName">[Student Name]</p>
    <p>has successfully completed the course</p>
    <p class="course" id="certCourseName">[Course Name]</p>
    <p>on</p>
    <p class="date" id="certCompletionDate">[Date]</p>
  </div>

  <script>
    document.getElementById("generateBtn").addEventListener("click", () => {
      const studentName = document.getElementById("studentName").value;
      const courseName = document.getElementById("courseName").value;
      const completionDate = document.getElementById("completionDate").value;

      if (!studentName || !courseName || !completionDate) {
        alert("Please fill in all fields.");
        return;
      }

      // Inject data into certificate
      document.getElementById("certStudentName").textContent = studentName;
      document.getElementById("certCourseName").textContent = courseName;
      document.getElementById("certCompletionDate").textContent = completionDate;

      // Show certificate and download button
      document.getElementById("certificate").style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const element = document.getElementById("certificate");
      const opt = {
        margin: 1,
        filename: `Certificate.pdf`,
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "A4", orientation: "landscape" },
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
